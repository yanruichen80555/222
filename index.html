<!DOCTYPE html>

<head>

    <!-- è¼‰å…¥ Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ä½¿ç”¨ Inter å­—é«” */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7; /* æ·ºç°è‰²èƒŒæ™¯ */

        #gameContainer {
            position: relative;
            height: 300px; /* éŠæˆ²å€åŸŸé«˜åº¦ */
            width: 90%;
            max-width: 800px;
            overflow: hidden;
            border-bottom: 4px solid #333; /* åœ°é¢ç·š */
            background-color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 32px;
            /* æé¾çš„ç°¡æ˜“è¦–è¦ºæ¨£å¼ */
            background-color: transparent;
            /* --------------------------------- */
            /* æ–°å¢: é è¨­æ°´å¹³ç¿»è½‰ï¼Œè®“æé¾æœå‘å³é‚Š */
            transform: scaleX(-1); 
            /* --------------------------------- */
            transform-origin: center bottom;
            transition: transform 0.1s ease-out; /* è¼•å¾®çš„å‹•ç•«æ•ˆæœ */
        }

        .obstacle {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 40px;
            background-color: #4CAF50; /* éšœç¤™ç‰©é¡è‰² (ç¶ è‰²ä»™äººæŒ) */
            border-radius: 4px;
        }

        /* éŠæˆ²çµæŸè¦†è“‹å±¤ */
        #gameOver {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 10;
        }
        
        .jump-animation {
            animation: jump 0.5s ease-out;
        }

        @keyframes jump {
            /* ç”±æ–¼æˆ‘å€‘å°‡è·³èºå‹•ç•«æ”¹ç‚ºç›´æ¥åœ¨ JS ä¸­æ§åˆ¶ï¼Œé€™è£¡çš„ @keyframes jump ä¸å†ä½¿ç”¨ */
            0% { transform: translateY(0) scaleX(-1); }
            50% { transform: translateY(-100px) scaleX(-1); }
            100% { transform: translateY(0) scaleX(-1); }
        }

        /* æŒ‰éˆ•æ¨£å¼ */
        .game-button {
            transition: all 0.2s;
        }
        .game-button:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);

        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-gray-100">

    <div class="p-6 bg-white rounded-xl shadow-2xl mb-6 w-full max-w-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">æé¾ä»™äººè·³ - è·³èºæŒ‘æˆ°</h1>
        <p class="text-gray-500 text-center mb-4">æŒ‰ä¸‹ <span class="font-mono font-bold text-purple-600">ç©ºæ ¼éµ</span> æˆ– <span class="font-bold text-indigo-600">è¼•è§¸éŠæˆ²å€åŸŸ</span> ä¾†é–‹å§‹å’Œè·³èºï¼</p>
    </div>

    <!-- éŠæˆ²å€åŸŸ -->
    <div id="gameContainer" class="rounded-lg">
        <div id="dino" class="dino">ğŸ¦–</div>
        
        <!-- éŠæˆ²çµæŸç•«é¢ -->
        <div id="gameOver" class="flex flex-col items-center justify-center">
            <h2 class="text-4xl font-extrabold text-red-600 mb-4">éŠæˆ²çµæŸï¼</h2>
            <p id="finalScoreText" class="text-xl text-gray-700 mb-6">æ‚¨çš„åˆ†æ•¸ï¼š0</p>
            <button id="restartButton" class="game-button px-6 py-3 bg-indigo-500 text-white font-bold rounded-lg shadow-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                é‡æ–°é–‹å§‹
            </button>
        </div>
    </div>

    <!-- åˆ†æ•¸é¡¯ç¤º -->
    <div class="mt-4 p-4 bg-gray-800 text-white rounded-lg w-full max-w-xl flex justify-between items-center shadow-lg">
        <span class="text-lg font-semibold">åˆ†æ•¸ï¼š</span>
        <span id="score" class="text-3xl font-bold text-yellow-400">0</span>
    </div>

    <script>
        // éŠæˆ²å…ƒç´ 
        const gameContainer = document.getElementById('gameContainer');
        const dino = document.getElementById('dino');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreText = document.getElementById('finalScoreText');
        const restartButton = document.getElementById('restartButton');

        // éŠæˆ²ç‹€æ…‹è®Šæ•¸
        let isJumping = false;
        let isGameOver = true;
        let score = 0;
        let gameSpeed = 5; // éŠæˆ²é€Ÿåº¦ (åƒç´ /å¹€)
        let frameCount = 0;
        let gameLoopId;

        // --- æé¾è·³èºé‚è¼¯ ---
        function jump() {
            if (isJumping) return;
            
            isJumping = true;
            // ---------------------------------
            // æ›´æ–°: è·³èºæ™‚åŒæ™‚ä¿æŒ scaleX(-1) ç¿»è½‰
            dino.style.transform = 'translateY(-100px) scaleX(-1)'; // è·³èºé«˜åº¦

            // 0.5 ç§’å¾Œå›åˆ°åœ°é¢
            setTimeout(() => {
                // æ›´æ–°: å›åˆ°åœ°é¢æ™‚åŒæ™‚ä¿æŒ scaleX(-1) ç¿»è½‰
                dino.style.transform = 'translateY(0) scaleX(-1)';
                isJumping = false;
            }, 500);
            // ---------------------------------
        }

        // ç›£è½éµç›¤äº‹ä»¶ (ç©ºæ ¼éµ)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault(); // é˜²æ­¢é é¢æ»¾å‹•
                if (isGameOver) {
                    startGame();
                } else {
                    jump();
                }
            }
        });

        // ç›£è½è§¸æ§äº‹ä»¶ (é»æ“ŠéŠæˆ²å€åŸŸ)
        gameContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (isGameOver) {
                startGame();
            } else {
                jump();
            }
        });

        // --- éšœç¤™ç‰©é‚è¼¯ ---
        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            // éš¨æ©Ÿéšœç¤™ç‰©é«˜åº¦ï¼Œå¢åŠ è®ŠåŒ–æ€§
            const height = Math.random() > 0.5 ? 40 : 60;
            obstacle.style.height = height + 'px';
            
            // éšœç¤™ç‰©åˆå§‹ä½ç½®åœ¨éŠæˆ²å€åŸŸæœ€å³é‚Š
            obstacle.style.left = gameContainer.offsetWidth + 'px'; 

            gameContainer.appendChild(obstacle);
            
            // è¨­å®šéšœç¤™ç‰©ç§»å‹•å’Œç§»é™¤é‚è¼¯
            function moveObstacle() {
                if (isGameOver) {
                    gameContainer.removeChild(obstacle);
                    return;
                }

                let currentLeft = parseFloat(obstacle.style.left);
                currentLeft -= gameSpeed;
                obstacle.style.left = currentLeft + 'px';

                // æª¢æŸ¥ç¢°æ’
                checkCollision(obstacle);

                // éšœç¤™ç‰©ç§»å‡ºç•«é¢å¾Œç§»é™¤
                if (currentLeft < -obstacle.offsetWidth) {
                    gameContainer.removeChild(obstacle);
                    score++; // æˆåŠŸèº²éï¼Œå¢åŠ åˆ†æ•¸
                    updateScore();
                    return;
                }
                
                // æ¯æ¬¡å¹€æ›´æ–°æ™‚ç§»å‹•
                requestAnimationFrame(moveObstacle);
            }

            requestAnimationFrame(moveObstacle);
        }

        // --- ç¢°æ’æª¢æ¸¬ ---
        function checkCollision(obstacle) {
            const dinoRect = dino.getBoundingClientRect();
            const obstacleRect = obstacle.getBoundingClientRect();
            const gameContainerRect = gameContainer.getBoundingClientRect();

            // èª¿æ•´ Rects ä»¥ç›¸å°æ–¼ gameContainer çš„åº§æ¨™
            const dinoX = dinoRect.left - gameContainerRect.left;
            const dinoY = dinoRect.bottom - gameContainerRect.bottom;
            const dinoWidth = dinoRect.width;
            const dinoHeight = dinoRect.height;

            const obsX = obstacleRect.left - gameContainerRect.left;
            const obsY = obstacleRect.bottom - gameContainerRect.bottom;
            const obsWidth = obstacleRect.width;
            const obsHeight = obstacleRect.height;
            
            // ç¢°æ’æ¢ä»¶ï¼šæ°´å¹³å’Œå‚ç›´éƒ½é‡ç–Š
            const horizontalCollision = (dinoX + dinoWidth > obsX) && (dinoX < obsX + obsWidth);
            const verticalCollision = (dinoY + dinoHeight > obsY) && (dinoY < obsY + obsHeight);

            if (horizontalCollision && verticalCollision) {
                gameOver();
            }
        }

        // --- éŠæˆ²ä¸»å¾ªç’° ---
        function gameLoop() {
            if (isGameOver) return;

            frameCount++;
            
            // æ¯éš”ä¸€æ®µæ™‚é–“ç”¢ç”Ÿæ–°çš„éšœç¤™ç‰©
            // é€Ÿåº¦è¶Šå¿«ï¼Œé–“éš”è¶ŠçŸ­
            const spawnInterval = Math.max(50, 200 - gameSpeed * 5); 
            if (frameCount % spawnInterval === 0) {
                createObstacle();
            }
            
            // æ¯ 100 å¹€å¢åŠ ä¸€é»é»é€Ÿåº¦ (è®“éŠæˆ²è¶Šä¾†è¶Šé›£)
            if (frameCount % 100 === 0) {
                 gameSpeed += 0.5;
            }

            // æ›´æ–°åˆ†æ•¸é¡¯ç¤º (åœ¨ obstacle é‚è¼¯ä¸­æ›´æ–°)
            
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // --- åˆ†æ•¸æ›´æ–° ---
        function updateScore() {
            scoreDisplay.textContent = score;
            // éŠæˆ²é€Ÿåº¦å¯ä»¥æ ¹æ“šåˆ†æ•¸å¢åŠ 
            // gameSpeed = 5 + Math.floor(score / 10) * 0.5;
        }

        // --- éŠæˆ²é–‹å§‹ ---
        function startGame() {
            // é‡ç½®ç‹€æ…‹
            isGameOver = false;
            score = 0;
            gameSpeed = 5;
            frameCount = 0;
            updateScore();
            gameOverScreen.style.display = 'none';

            // ç§»é™¤æ‰€æœ‰èˆŠçš„éšœç¤™ç‰©
            document.querySelectorAll('.obstacle').forEach(obs => obs.remove());
            
            // é–‹å§‹éŠæˆ²å¾ªç’°
            gameLoop();
        }

        // --- éŠæˆ²çµæŸ ---
        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(gameLoopId); // åœæ­¢éŠæˆ²å¾ªç’°

            // é¡¯ç¤ºéŠæˆ²çµæŸç•«é¢
            finalScoreText.textContent = `æ‚¨çš„åˆ†æ•¸ï¼š${score}`;
            gameOverScreen.style.display = 'flex';
        }

        // é‡æ–°é–‹å§‹æŒ‰éˆ•äº‹ä»¶
        restartButton.addEventListener('click', startGame);

        // åˆå§‹è¨­å®šï¼šé¡¯ç¤ºé–‹å§‹æç¤º
        gameOverScreen.style.display = 'flex';
        finalScoreText.textContent = 'æº–å‚™å¥½äº†å—ï¼Ÿ';
        restartButton.textContent = 'é–‹å§‹éŠæˆ²';

    </script>
